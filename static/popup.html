<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
-->
<html>

<head>
    <title>Html Destroyer</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }

        #status {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            /* avoid an excessively wide status text */
            white-space: pre;
        }
    </style>

    <!--
    - JavaScript and HTML must be in separate files: see our Content Security
    - Policy documentation[1] for details and explanation.

</head>

<body>
    <div class="container">
        <h1>DESTROY</h1>
        <button class="btn btn-default btn-refresh" id="refresh">refresh</button>
        <button class="btn btn-default btn-block" id="destroyH">h element</button>
        <button class="btn btn-default btn-block" id="destroyImg">img element</button>
        <button class="btn btn-default btn-block" id="destroyP">p element</button>
        <button class="btn btn-default btn-block" id="destroyLiText">li element</button>
        <button class="btn btn-default btn-block" id="destroyListWidth">list element</button>

</html>
